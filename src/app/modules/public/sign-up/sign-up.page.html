<ion-content>
  <div class="hero min-h-screen bg-primary">
    <div class="hero-content flex-col lg:flex-row-reverse">
      <div class="text-center lg:text-left">
        <h1
          class="text-5xl font-bold text-white font-fredokaOne drop-shadow-lg shadow-black"
        >
          Kakeibo
        </h1>
        <p class="py-6 text-white">
          ¡La forma divertida, efectiva y gratis de aprender acerca de educación
          financiera!
        </p>
      </div>
      <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
        <div class="card-body">
          <div class="text-center lg:text-left">
            <h1 class="text-3xl text-black font-fredokaOne">Registrate</h1>
            <p class="pb-6 text-black">
              ¿Ya tienes una cuenta?
              <a
                class="label-text-alt text-sm font-bold text-primary link link-hover"
                routerLink="/-/sign-in"
                routerDirection="forward"
                >Iniciar Sesión</a
              >
            </p>
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Nombres</span>
            </label>
            <input
              type="text"
              placeholder="Ingresa tus nombres"
              class="input input-bordered"
            />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Apellidos</span>
            </label>
            <input
              type="text"
              placeholder="Ingresa tus apellidos"
              class="input input-bordered"
            />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Fecha de Nacimiento</span>
            </label>
            <input
              type="date"
              placeholder="Ingresa tu fecha de nacimiento"
              class="input input-bordered"
            />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Género</span>
            </label>
            <select class="select select-bordered">
              <option disabled selected>Selecciona tu género</option>
              <option>Masculino</option>
              <option>Femenino</option>
            </select>
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Correo Electrónico</span>
            </label>
            <input
              type="text"
              placeholder="Ingresa tu correo electrónico"
              class="input input-bordered"
            />
          </div>
          <div class="form-control mt-6">
            <button class="btn btn-primary" routerLink="/-/sign-in" routerDirection="forward">Registrarme</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
