<ion-content>
  <div class="hero min-h-screen bg-primary">
    <div class="hero-content flex-col lg:flex-row-reverse">
      <div class="text-center lg:text-left">
        <h1
          class="text-5xl font-bold text-white font-fredokaOne drop-shadow-lg shadow-black"
        >
          Kakeibo
        </h1>
        <p class="py-6 text-white">
          ¡La forma divertida, efectiva y gratis de aprender acerca de educación
          financiera!
        </p>
      </div>
      <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
        <div class="card-body">
          <div class="text-center lg:text-left">
            <h1 class="text-3xl text-black font-fredokaOne">Iniciar Sesión</h1>
            <p class="pb-6 text-black">
              ¿No tienes una cuenta?
              <a
                class="label-text-alt text-sm font-bold text-primary link link-hover"
                routerLink="/-/sign-up"
                routerDirection="forward"
                >Registrate</a
              >
            </p>
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Correo Electrónico</span>
            </label>
            <input
              type="text"
              placeholder="Ingresa tu correo electrónico"
              class="input input-bordered"
            />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Contraseña</span>
              <a routerLink="/-/sign-up" routerDirection="forward"
                class="label-text-alt text-sm font-bold text-primary link link-hover"
                >¿Olvidaste tu contraseña?</a
              >
            </label>
            <input
              type="password"
              placeholder="Ingresa tu contraseña"
              class="input input-bordered"
            />
          </div>
          <div class="form-control mt-6">
            <button class="btn btn-primary" routerLink="/home" routerDirection="forward">Ingresar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
